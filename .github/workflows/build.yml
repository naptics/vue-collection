name: Lint, Type-Check, Build & Test

on: 
  push: 
    branches: 
      - '**' 

jobs:
  build:
    name: Lint, Type-Check, Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node environment
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - run: npm ci
      - run: npm run lint
      - run: npm run build-lib
      - run: npm run build-demo
      - run: npm run test