cache:
    paths:
        - node_modules/

default: 
    image: node:18-alpine3.15

stages: 
    # - prebuild
    - build
    - deploy

workflow: 
    rules: 
        - if: $CI_PIPELINE_SOURCE == "merge_request_event"
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# prebuild: 
